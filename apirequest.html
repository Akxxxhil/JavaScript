<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const newUrl='https://api.github.com/users/Akxxxhil'
        const urlCreate=new XMLHttpRequest();
        urlCreate.open('GET',newUrl)
        urlCreate.onreadystatechange=function(){
            console.log(urlCreate.readyState)
            if(urlCreate.readyState===4){
                const data=JSON.parse(this.responseText)
                console.log(data.bio)
            }
        }
        urlCreate.send()

    </script>
</body>
</html>
